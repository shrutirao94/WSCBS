{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ url['id'] }} : {{ url['url_short'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="url">Url</label>
    <input name="url" id="url"
      value="{{ request.form['url'] or url['url_full'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('shortner.delete', id=url['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
